<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Page</title>
</head>
<body>
    <form novalidate target="_blank">
        <div>
            <label>Upload file</label>
            <input type="file">
        </div>
        <hr>
        <div>
            <label>Search</label>
            <input type="search">
        </div>
        <hr>
        <div>
            <label>url</label>
            <input type="url">
        </div>
        <hr>
        <div>
            <label>Date</label>
            <input type="date">
        </div>
        <br>
        <hr>
        <input list="list" name="programing_language">
        <datalist id="list">
            <option value="Java">
            <option value="JavaScript">
            <option value="C++">
            <option value="C">
            <option value="C#">
        </datalist>
        <input type="submit" value="send">
    </form>
</body>
</html>
