<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Radio_CheckBox</title>
</head>

<body  >
    <div>
        <input id="win" type="radio" value="windows" name="OS" >
        <label for="win">Windows</label>
    </div>
    <div>
        <input id="linux" type="radio" value="Linux"  name="OS" >
        <label for="linux">Linux</label>
    </div>
    <div>
        <input id="mac" type="radio" value="Mac" name="OS" >
        <label for="mac">Mac</label>
    </div>
    <br>
    <hr>
    <div>
        <input id="s" type="checkbox" value="windows" name="OS" >
        <label for="s">Cairo</label>
    </div>
    <div>
        <input id="g" type="checkbox" value="Linux"  name="OS" >
        <label for="g">Alex</label>
    </div>
    <div>
        <input id="d" type="checkbox" value="Mac" name="OS" >
        <label for="d">Dakahlia</label>
    </div>
</body>

</html>
