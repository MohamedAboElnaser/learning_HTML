<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Page</title>
</head>

<body>
    <form action="">
        <div>
            <input type="checkbox" name="skill" id="ps" checked value="Problem Solving"> <label for="ps">Problem
                Solving</label>
            <br>
            <input type="checkbox" name="skill" id="lt" value="Logical Thinking"> <label for="lt">Logical
                Thinking</label>
            <br>
            <input type="checkbox" name="skill" id="as" value="Advanced Search"> <label for="as">Advanced Search</label>
            <br>
            <input type="checkbox" name="skill" id="a" value="Analysis"> <label for="a">Analysis</label>
            <br>
            <input type="checkbox" name="skill" id="p" value="Planning"> <label for="p">Planning</label>
            <br>

        </div>

        <br>
        <hr><br>

        <div>
            <input type="radio" name="job" id="fe" value="Front-End-Developer"> <label
                for="fe">Front-End-Developer</label>
            <br>
            <input type="radio" name="job" id="be" checked value="Back-End"> <label for="be">Back-End-Developer</label>
            <br>
            <input type="radio" name="job" id="ba" value="Business Analyst"> <label for="ba">Business Analyst</label>
            <br>
            <input type="radio" name="job" id="pm" value="Project Manger"> <label for="pm">Project Manager</label>
            <br>
            <input type="radio" name="job" id="sm" value="Scrum Master"> <label for="sm">Scrum Master</label>
            <br>
        </div>

        <br>
        
        <div>
            <label>Choose Book:</label>
            <select>
                <optgroup label="PHP">
                    <option value="1">V5.p</option>
                    <option value="2">V7.p</option>
                    <option value="3">V8.p</option>
                </optgroup>
                <optgroup label="Python">
                    <option value="4">V5.p</option>
                    <option value="5">V7.p</option>
                    <option value="6">V8.p</option>
                </optgroup>  
            </select>
        </div>
        
        <br>
         <textarea placeholder="Write here why you want To learn Programing" name="brif" rows="30" cols="100"></textarea>
        <div>
        <input type="reset" value="Empty">
        <input type="submit" value="Send">
        </div>

    </form>
</body>

</html>
