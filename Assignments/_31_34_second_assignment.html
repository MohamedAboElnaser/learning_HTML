<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Page</title>
</head>

<body>
    <form action="" target="_blank" novalidate>
        <div>
            <label>Search</label><br>
            <input type="search" placeholder="Enter a search word" autofocus>
        </div><br>
        <div>
            <label>Upload</label><br>
            <input type="file">
        </div><br>
        <div>
            <label>URL</label><br>
            <input type="url" required>
        </div><br>
        <div>
            <label>Date </label>
            <input type="date" value="1982-10-25"><br>
        </div><br>
        <div>
            <label>Month </label>
            <input type="month" value="1982-10"><br>
        </div><br>
        <input type="reset" value="Empty">
        <input type="submit" value="Send">
    </form><br>
    <pre>
        Hello Line One
        Hello Line Two
        Hello Line Three
            Hello Line Four

    </pre>
</body>

</html>
